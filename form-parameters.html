<div ng-controller="formController">

<div class="form-group row">
    <label for="date">Date</label>

  <p class="input-group">
    <input type="text" name="date" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="status.opened" min="minDate" max="'2020-12-31'" datepickerOptions="dateOptions" ng-required="true" close-text="Close" show-button-bar="false" />
    <span class="input-group-btn">
      <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
  </p>
</div>


<div class="form-group row">
  <label for="organization">Group</label>

    <div class="btn-group" uib-dropdown is-open="status.isopen">
      <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
        Button dropdown <span class="caret"></span>
      </button>
      <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
        <li role="menuitem"><a href="#">Action</a></li>
        <li role="menuitem"><a href="#">Another action</a></li>
        <li role="menuitem"><a href="#">Something else here</a></li>
        <li class="divider"></li>
        <li role="menuitem"><a href="#">Separated link</a></li>
      </ul>
    </div>


</div>





<div class="form-group row">

  <div class="form-group col-xs-2">
    <label for="date-tweak">Date</label>
    <input type="text" class="form-control" name="date-tweak" ng-model="formData.datetweak">
  </div>

  <div class="form-group col-xs-2">
    <label for="rank-tweak">Rank</label>
    <input type="text" class="form-control" name="rank-tweak" ng-model="formData.ranktweak">
  </div>

  <div class="form-group col-xs-2">
    <label for="global-tweak">Global</label>
    <input type="text" class="form-control" name="global-tweak" ng-model="formData.globaltweak">
  </div>

  <div class="form-group col-xs-2">
    <label for="regional-tweak">Regional</label>
    <input type="text" class="form-control" name="regional-tweak" ng-model="formData.regionaltweak">
  </div>

  <div class="form-group col-xs-2">
    <label for="country-tweak">Country</label>
    <input type="text" class="form-control" name="country-tweak" ng-model="formData.countrytweak">
  </div>

  <div class="form-group col-xs-2">
    <label for="level-tweak">Segment</label>
    <input type="text" class="form-control" name="level-tweak" ng-model="formData.leveltweak">
  </div>
</div>

<div class="form-group row">
  <div class="col-xs-8 col-xs-offset-2">
    <a ui-sref="form.old" class="btn col-xs-5 btn-info">Old Algorithm</a>
    <a ui-sref="form.new" class="btn col-xs-5 right  btn-info">New Algorithm</a>
  </div>
</div>
</div>
