  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">

        <a class="navbar-brand" href="#">Intranet News Algorithm</a>
      </div>

      </div>
      <!--/.navbar-collapse -->

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1>&nbsp;</h1>

      <form>


        <div class="form-group">
          <label for="date">Date</label>
          <div class="input-append date"   data-date-format="mm-dd-yyyy">
            <input class="span2" size="16" type="text" data-date="12-09-2015" placeholder="12-09-2015" name="date" id="dp" >
            <span class="add-on"><i class="icon-calendar"></i></span>
          </div>
        </div>

        <div class="form-group">
          <label for="organization">Organization</label>
          <select id="organization" name="organization" class="form-control">
            <option value="1">GPA</option>
            <option value="2">Enterprise O&T</option>
            <option value="3">GCB</option>
            <option value="4">Retail Services</option>
            <option value="5">GCB O&T</option>
            <option value="6">CMPC</option>
            <option value="7">Enterprise Infrastructure</option>
          </select>
        </div>

        <div class="form-group">
          <label for="organization">Country</label>
          <select id="country" name="country" class="form-control">
            <option value="1">UK</option>
            <option value="2">US</option>
            <option value="3">Canada</option>
            <option value="4">India</option>
            <option value="5">Malaysia</option>
            <option value="6">Hong Kong</option>
          </select>
        </div>



  <div class="form-group row">

    <div class="form-group col-xs-2">
      <label for="date-tweak">Date</label>
      <input type="text" class="form-control" value="1"  data-bind="value:replyNumber" name="date-tweak">
    </div>

    <div class="form-group col-xs-2">
      <label for="rank-tweak">Rank</label>
      <input type="text" class="form-control" value="1" data-bind="value:replyNumber" name="rank-tweak" >
    </div>

    <div class="form-group col-xs-2">
      <label for="global-tweak">Global</label>
      <input type="text" class="form-control" value="2.5" data-bind="value:replyNumber" name="global-tweak" >
    </div>

    <div class="form-group col-xs-2">
      <label for="regional-tweak">Regional</label>
      <input type="text" class="form-control" value="1" data-bind="value:replyNumber" name="regional-tweak" >
    </div>

    <div class="form-group col-xs-2">
      <label for="country-tweak">Country</label>
      <input type="text" class="form-control" value="2" data-bind="value:replyNumber" name="country-tweak" >
    </div>

    <div class="form-group col-xs-2">
      <label for="level-tweak">Segment</label>
      <input type="text" class="form-control" value="-1" data-bind="value:replyNumber" name="level-tweak">
    </div>
  </div>


      </form>

      <hr>
<input class="btn btn-default old" type="submit" value="Old Algorithm">
<input class="btn btn-default new" type="submit" value="New Algorithm">
    </div>
  </div>
