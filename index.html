<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Intranet Sorting Algorithm</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/datepicker.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">

        <a class="navbar-brand" href="#">Intranet News Algorithm</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">

      </div>
      <!--/.navbar-collapse -->
    </div>
  </nav>

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1>&nbsp;</h1>

      <form id="paraform">


        <div class="form-group">
          <label for="date">Date</label>
          <div class="input-append date " data-date-format="mm/dd/yyyy">
            <input class="span2 " size="16" type="text" placeholder="mm/dd/yyyy" name="date" id="dp" required>
          </div>

        </div>

        <div class="form-group">
          <label for="organization">Organization</label>
          <select id="organization" name="organization" class="form-control">
            <option value="16803">GPA</option>
            <option value="5497">Enterprise O&T</option>
            <option value="4462">GCB</option>
            <option value="9908839">Retail Services</option>
            <option value="20497">GCB O&T</option>
            <option value="6808">CMPC</option>
            <option value="16312">Enterprise Infrastructure</option>
          </select>
        </div>

        <div class="form-group">
          <label for="organization">Country</label>
          <select id="country" name="country" class="form-control">
            <option value="GBR">UK</option>
            <option value="USA">US</option>
            <option value="CAN">Canada</option>
            <option value="IND">India</option>
            <option value="MYS">Malaysia</option>
            <option value="HKG">Hong Kong</option>
          </select>
        </div>
        <hr>
        <label>Input amount to multiply weight of ranking for each:</label>
        <div class="form-group row">
          
          <div class="form-group col-xs-2">
            <label for="date-tweak">Date</label>
            <input  class="form-control" placeholder="1" name="date-tweak">
          </div>

          <div class="form-group col-xs-2">
            <label for="rank-tweak">Rank</label>
            <input class="form-control" placeholder="1" name="rank-tweak">
          </div>

          <div class="form-group col-xs-2">
            <label for="global-tweak">Global</label>
            <input  class="form-control" placeholder="1" name="global-tweak">
          </div>

          <div class="form-group col-xs-2">
            <label for="region-tweak">Region</label>
            <input  class="form-control" placeholder="1" name="region-tweak">
          </div>

          <div class="form-group col-xs-2">
            <label for="country-tweak">Country</label>
            <input  class="form-control" placeholder="1" name="country-tweak">
          </div>

          <div class="form-group col-xs-2">
            <label for="level-tweak">Segment</label>
            <input class="form-control" placeholder="1" name="level-tweak">
          </div>
        </div>

        <button type="submit" data-form="old" class="btn btn-primary old">Old Algorithm Display</button>
        <button type="submit" data-form="new" class="btn btn-primary new">New Algorithm Display</button>

      </form>

      <hr>

    </div>
  </div>

  <div class="container">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-md-4">

        <div class="algorithm"></div>
        <br />
        <p><a class="btn btn-default parse" href="#" role="button">Parse news data with these values &raquo;</a></p>
      </div>
      <div class="parsed"></div>

    </div>

    <hr>

    <footer></footer>
  </div>
  <!-- /container -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
  <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.js"><\/script>')
  </script>

  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/bootstrap-datepicker.js"></script>
  <script src="js/vendor/bootstrap-validator.js"></script>

  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>


</body>

</html>
